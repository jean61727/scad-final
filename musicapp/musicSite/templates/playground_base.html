<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>YouBox</title>

    <!-- jQuery and its plugins -->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{% static 'site/js/post.js' %}" type="text/javascript"></script>
    <script src="{% static 'site/js/search.js' %}" type="text/javascript"></script>
    <script src="{% static 'site/js/link.js' %}" type="text/javascript"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Customed Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/1-col-portfolio.css' %}" rel="stylesheet">
    <!--Load Youtube API-->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>
<body>
    <!-- Resolving Django POST request forbidden issue-->
    {% csrf_token %}
    <script>
    $(function(){
          // resolving POST request forbidden issue
          var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();
          
          function csrfSafeMethod(method) {
          // these HTTP methods do not require CSRF protection
          return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
          beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
              xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
          }
        });
      });
    </script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="{% static 'home_tab/home_tab.js' %}"></script>


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My favorite music site!</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a type="button" data-toggle="modal" data-target="#myModal">POST</a>
                    </li>
                    

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.username %}
                    <li><p class="navbar-text">Hi {{ user.username }} !</p></li>
                    <li><a href="/logout/" >LOGOUT</a></li>
                    {% else %}
                        {% url 'login' as the_url %}
                    <li><a href="{{ the_url }}">LOGIN</a></li>
                    {% endif %}

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Tab Switcher -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Explore</a></li>
      <li><a href="#">File</a></li>
      <li><a href="#">Search</a></li>
  </ul>

  {% block content %}
  {% endblock %}
  </body>
</html>
